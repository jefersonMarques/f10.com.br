<!-- static/noise.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <filter id="n" x="0" y="0" width="100%" height="100%">
    <!-- Grão: menor baseFrequency = grão maior/mais visível -->
    <feTurbulence type="fractalNoise" baseFrequency="0.40" numOctaves="3" seed="15" stitchTiles="stitch" result="turb"/>
    <!-- Converte luminância do ruído em ALPHA -->
    <feColorMatrix in="turb" type="luminanceToAlpha" result="a"/>
    <!-- Ajusta força do alpha: 0->0, 1->0.65 (mais alpha = mais escuro) -->
    <feComponentTransfer in="a" result="a2">
      <feFuncA type="table" tableValues="0 0.65"/>
    </feComponentTransfer>
    <!-- Pinta de preto e recorta pelo alpha -->
    <feFlood flood-color="rgba(0,0,0,0.39)" result="blk"/>
    <feComposite in="blk" in2="a2" operator="in" result="noise"/>
    <!-- (opcional) leve blur para tirar “craquelado” -->
    <feGaussianBlur in="noise" stdDeviation="0.18" result="noiseSoft"/>
    <feMerge>
      <feMergeNode in="noiseSoft"/>
    </feMerge>
  </filter>
  <rect width="100%" height="100%" filter="url(#n)"/>
</svg>
